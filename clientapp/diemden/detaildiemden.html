<style>
@keyframes slidy {
0% { left: 0%; }
20% { left: 0%; }
25% { left: -100%; }
45% { left: -100%; }
50% { left: -200%; }
70% { left: -200%; }
75% { left: -300%; }
95% { left: -300%; }
100% { left: -400%; }
}

div#slider { overflow: hidden; }
div#slider figure img { width: 20%; float: left; }
div#slider figure { 
  position: relative;
  width: 500%;
  margin: 0;
  left: 0;
  text-align: left;
  font-size: 0;
  animation: 30s slidy infinite; 
}
</style>
<div>
	<h3>{{diemden.ten}}</h3>
	<p>Địa chỉ: {{diemden.dia_chi}}</p>
	<p>Mô tả
	<div ng-repeat="it in diemden.mo_ta">
		<div ng-if="it.type == 'title'">
			<h4>{{it.content}}</h4>
		</div>
		<div ng-if="it.type == 'text'">{{it.content}}</div>
		<div ng-if="it.type == 'img'">
			<img ng-src={{folderimgs}}/{{diemden.id}}/{{it.src}}> <br>
			<span ng-if="it.des != null">{{it.des}}</span>
		</div>
	</div>
	</p>
	<div ng-repeat="img in diemden.album">
		<img ng-src="{{folderimgs}}/{{diemden.id}}/{{img.src}}" width="200">
		<br> {{img.des}}
	</div>
</div>
