<link rel="stylesheet" href="zzzlightbox/lightbox.css" />
<link rel="stylesheet" href="zzzlightbox/screen.css" />
<script src="zzzlightbox/lightbox-2.6.min.js"></script>
<script src="zzzlightbox/modernizr.custom.js"></script>
<style>
table, th , td {
   border: 1px solid grey;
   border-collapse: collapse;
   padding: 5px;
}
table tr:nth-child(odd) {
   background-color: #f2f2f2;
}
table tr:nth-child(even) {
   background-color: #ffffff;
}
p.p1{color: green; font-style:italic; font-size: 17px; padding: 10px 0px 0px 40px}
.white{
	background:rgb(200,200,200); 
	padding: 20px 20px 20px 20px;
	margin:10px 0px -10px 140px;
    width: 900px;
}
h3.h3{color: green; font-size: 29px; font-weight: bold; text-align: center}
p.p1{font-style: italic; color: purple; margin: 0px 0px 0px 600px;}
.repeat{margin: 0px 0px 0px 5%; width: 90%; background: rgb(225,225,225); padding: 15px;}
h4.h4{font-size: 18px;margin: 0px 0px -15px 0px;}
</style>
<div class="white" style="background: white">
	<h3 class="h3">{{monan.ten| uppercase}}</h3>
	<p class="p1">Ä?á»‹a chá»‰: {{monan.dia_chi}}</p>
	<br><br>
    
    <table>
   <tr>
      <th>Ten</th>
      <th>Dia chi</th>
   </tr>
   <tr ng-repeat="subject in monan.danh_sach_nha_hang">
      <td>{{ subject.ten }}</td>
      <td>{{ subject.diachi }}</td>
   </tr>
</table>
    <br><br>
	<div class="repeat" ng-repeat="it in monan.mo_ta">
		<div ng-if="it.type == 'title'">
			<h4 class="h4">{{it.content}}</h4>
		</div>
		<div ng-if="it.type == 'text'">{{it.content}}</div>
		<div ng-if="it.type == 'img'">
	        <a class='example-image-link' href="{{folderimgs}}/{{monan.id}}/{{it.src}}" data-lightbox='example-set'>
                <img ng-src={{folderimgs}}/{{monan.id}}/{{it.src}} width="60%" style="margin: 0px 0px 0px 20%;"> 
            </a>
            <br>
			<span ng-if="it.des != null">{{it.des}}</span>
		</div>
	</div>
	<br><br><br><br>
	<div ng-repeat="img in monan.album">
		
        <a class='example-image-link' href="{{folderimgs}}/{{monan.id}}/{{img.src}}" data-lightbox='example-set'>
            <img ng-src="{{folderimgs}}/{{monan.id}}/{{img.src}}" width="200">
        </a>
        
		<br> {{img.des}}
	</div>
</div>
