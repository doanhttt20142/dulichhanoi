<style>
.cover{ margin: 0px 0px 0px 200px; width: 600px; background: rgb(220,220,220);}
</style>
<div class="cover">

<h3>Thêm món ãn</h3>

<div class="vienden">
Tên món ãn:
<input type="text" ng-model="monan.ten">
<br>
</div>

<div >
Nhà hàng:
<br/>
<div ng-repeat="it in monan.danh_sach_nha_hang">
<span style="background-color: silver;">{{it.ten}}</span>
<span style="background-color: silver;">{{it.diachi}}</span>

<button ng-click="delNhahang(it)">Delete</button>
</div>
Tên:<input type="text" ng-model="tenNH"/>

Ð?a ch?:<input type="text" ng-model="diachiNH"/>
<button ng-click="addNhahang()">Add nha hang</button>
</div>


<div class="vienden">
<button ngf-multiple=false ngf-select ng-model="anh_dai_dien">?nh ð?i di?n</button>
<img ngf-src="anh_dai_dien[0]" width="200">
<br>
</div>

<div class="vienden">
Tóm t?t:
<textarea rows="4" cols="30" ng-model="monan.tom_tat"></textarea>
<br>
</div>

<div class="vienden">
Album:
<button ngf-multiple=true ngf-select ng-model="album">Album</button>
<div ng-repeat="img in album">
<img ngf-src="img" width="200">
<input type="text" ng-model="monan.album[$index].des">
</div>
</div>

<div class="vienden">
Mô t?:
<br>
<div ng-repeat="it in monan.mo_ta">
<div ng-if="it.type == 'title'">
title:<input type="text" ng-model="it.content"/>
</div>
<div ng-if="it.type == 'text'">
text:<textarea rows="3" cols="20" ng-model="it.content"></textarea>
</div>
<div ng-if="it.type == 'img'">
img: <button ngf-multiple=true ngf-select ng-model="imgmota[$index]">Album</button>
<img ngf-src="imgmota[$index][0]" width="200">
<input type="text" ng-model="monan.mo_ta[$index].des">
</div>
<button ng-click="addTitle(it)">Add Title</button>
<button ng-click="addText(it)">Add Text</button>
<button ng-click="addImg(it)">Add Image</button>
<button ng-click="del(it)">Delete</button>
</div>
<br>
</div>



<div class="vienden">
Tag:
<div class="vienden" ng-repeat="tag in monan.tag">
<span style="background-color: silver;">{{tag}}</span>
<button ng-click="removetag(tag)">delete</button>
</div>
Tên:<input type="text" ng-model="temptag">
<br>
<button ng-click="addtag()">Add</button>
<br>
</div>

<p>{{monan}}</p>

<button ng-click="add()">OK</button>
<div ng-show="result != null">{{result}}</div>
</div>
